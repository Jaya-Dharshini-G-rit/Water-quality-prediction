<html>
<head>
    <title>water quality prediction</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='water.css') }}">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/static/css/water.css">
</head>
<body><br><br><br>
    <h1 style="text-align:center; font-size:60px; color: white; text-decoration:underline;  font-family: 'Josefin Sans', sans-serif;">Water Quality Prediction</h1>
<form action="/login" class="loginbox" method="post"><br>
    
<center>
    
    <input type="text" name="year" placeholder="Enter year" required="required" /> &nbsp; &nbsp; &nbsp; &nbsp;
    <input type="text" name="do" placeholder="Enter Dissolved Oxygen" required="required" /><br><br>
    <input type="text" name="ph" placeholder="Enter PH" required="required" />&nbsp; &nbsp; &nbsp; &nbsp;
    <input type="text" name="co" placeholder="Enter Carbon Monoxide" required="required" /><br><br>
    <input type="text" name="bod" placeholder="Enter Biochemical oxygen Demand" required="required" />&nbsp; &nbsp; &nbsp; &nbsp;
    <input type="text" name="na" placeholder="Enter Sodium" required="required" /><br><br>
    <input type="text" name="tc" placeholder="Enter Technetium" required="required" /><br><br>
    <button type="submit" class="btn btn-light btn-outline-success" id="sendMessageButton">Predict</button>
      <div id ="result">
        <strong style="color:red">{{showcase}}</strong>
       </div>
</form>

</center>
</body>
</html>
